spring:
  application:
    name: employee-service
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:employee;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    hibernate:
#      ddl-auto: create
#      ddl-auto: update
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        order_inserts: true
        order_updates: true
        jdbc:
          batch_size: 50
        default_batch_fetch_size: 100
  h2:
    console:
      enabled: true
      path: /h2
  flyway:
    url: jdbc:h2:mem:employee;DB_CLOSE_DELAY=-1
    baseline-on-migrate: true
    user: sa
    password: